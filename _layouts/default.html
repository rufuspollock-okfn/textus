<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> 
    {{page.title}} - {{site.title}} - Open Knowledge Foundation
  </title>
  <meta name="author" content="Open Knowledge Foundation Labs" />
  <meta name="description" content="{{page.title}} - {{site.title}}" />

  <!-- okf ribbon -->
  <link rel="stylesheet" href="http://assets.okfn.org/themes/okfn/okf-panel.css"/>

  <link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="http://dataprotocols.org/css/style.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" />
</head>
<body>
<!-- OKF Panel -->
<div class="absolute-okf-panel">
  <div id="okf-panel" class="collapse">
    <iframe src="http://assets.okfn.org/themes/okfn/okf-panel.html" scrolling="no"></iframe>
  </div>
  <div class="container">
    <div class="okfn-ribbon">
      <a href="http://okfn.org/" data-toggle="collapse" data-target="#okf-panel" title="Part of the Open Knowledge Foundation Network">An Open Knowledge Foundation Site</a>
    </div>
  </div>
</div>
<!-- End OKF Panel -->
<div class="navbar navbar-static-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="{{site.baseurl}}/">
        <img src="http://assets.okfn.org/p/opendatahandbook/img/data-wrench.png" alt="" />
        {{site.title}}
      </a>
      <ul class="nav pull-right">
        <li class="divider-vertical"></li>
        <li>
          <a href="/blog.html" title="Blog">Blog</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="http://lists.okfn.org/mailman/listinfo/okfn-labs" title="Join the discussion">Mailing List</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="{{site.github}}"><i class="fa fa-github"></i> Repo</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
        <a href="https://twitter.com/OKFNLabs"><i class="fa fa-twitter"></i> @OKFNLabs</a>
        </li>
        <li class="divider-vertical"></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="content">
    <div class="banner page-header">
      <h1>
        {{page.title}}
        <br />
        <small>{{page.subtitle}}</small>
        <a href="http://okfnlabs.org/"><img src="http://assets.okfn.org/p/labs/img/logo-flask.png" alt="" style="height: 40px;" /></a>
      </h1>
    </div>
    <div class="row">
      <div class="span6 offset3">
        {{content}}
      </div>
    </div>
  </div>
</div><!-- /container -->

<footer>
  <div class="container">
    <p>
      This service is run by the <a href="http://okfnlabs.org">Open
        Knowledge Foundation Labs</a>
      &ndash;
      <a href="{{site.github}}">Source Code</a>
    </p>
    <p>
      <a href="http://opendefinition.org/ossd/" title="Open Online Software Service">
        <img src="http://assets.okfn.org/images/ok_buttons/os_80x15_orange_grey.png" alt="" border="" />
      </a>
      <a href="http://opendefinition.org/" title="Open Content">
        <img src="http://assets.okfn.org/images/ok_buttons/oc_80x15_blue.png" alt="" border="" />
      </a>
      &ndash;
      <a href="http://creativecommons.org/licenses/by/3.0/">Content Licensed under a CC Attribution</a>
    </p>
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://assets.okfn.org/themes/okfn/collapse.min.js" type="text/javascript"></script>
<script src="http://assets.okfn.org/themes/okfn/okf-panel.js" type="text/javascript"></script>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{site.googleanalytics}}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
